apiVersion: v1
kind: Service
metadata:
  name: SERVICE_NAME_HERE
  labels:
    app: SERVICE_NAME_HERE
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: SERVICE_NAME_HERE
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: SERVICE_NAME_HERE
  labels:
    app: SERVICE_NAME_HERE
spec:
  replicas: 1
  selector:
    matchLabels:
      app: SERVICE_NAME_HERE
  template:
    metadata:
      labels:
        app: SERVICE_NAME_HERE
    spec:
      containers:
      - name: SERVICE_NAME_HERE
        image: SERVER_IMAGE_TAG_HERE
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 500m
            memory: 1Gi
        args:
        - --elasticsearch.host=http://192.168.177.201:9200,http://192.168.177.227:9200
        - --elasticsearch.indexName=video_data_v2_ENV_NAME_HERE
        - --videoInfo.url=http://boston-pipeline-ENV_NAME_HERE/db
